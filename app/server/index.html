<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../client/assets/style/main.css">
</head>

<body>
    <div class="container">
        <div>
            <!-- 2 images at the left -->
            <div class="image"></div>
        </div>

        <section>
            <h1>
                <span>
                    <a href="#">
                        Login
                    </a>
                </span>

                <span>
                    |
                </span>

                <span>
                    <a href="#">
                        Registreer
                    </a>
                </span>
            </h1>

            <form action="post">
                <fieldset>
                    <div>
                        <label for="name">
                            Groepnaam of gebruikersnaam
                        </label>

                        <input type="text" name="name">
                    </div>

                    <div>
                        <label for="mail">
                            Email
                        </label>

                        <input type="email" name="mail">
                    </div>

                    <div>
                        <label for="phone">
                            Telefoon / GSM
                        </label>

                        <input type="tel" name="phone">
                    </div>

                    <div>
                        <label for="^pass">
                            Wachtwoord
                        </label>

                        <input type="password" name="pass">
                    </div>
                </fieldset>

                <span>
                    Heb je al een account? <a href="#">Login</a>
                </span>

                <input type="submit" value="Registreer">
            </form>
        </section>
    </div>
</body>

</html>
